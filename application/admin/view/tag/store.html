{extend name='base'/} {block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href="">
            <i class="fa fa-cogs"></i> 标签管理
        </a>
    </li>
    {if condition="input('param.tagid')!=null"}
    <li class="active">
        <a href="">编辑标签</a>
    </li>
    {else/}
    <li class="active">
        <a href="">添加标签</a>
    </li>
    {/if}

</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('admin/tag/index')}">标签列表</a></li>
    {if condition="input('param.tagid')!=null"}
    <li class="active">
        <a href="">编辑标签</a>
    </li>
    {else/}
    <li class="active">
        <a href="">添加标签</a>
    </li>
    {/if}
</ul>
<form class="form-horizontal" id="form" action="" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">标签列表</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">标签名称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="标签名称" name="tagname" value="{$oldDate['tagname']}">
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="tagid" value="{:input('param.tagid')}">
    <button class="btn btn-primary" type="submit">确定</button>
</form>
{/block}
