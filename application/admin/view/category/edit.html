{extend name='base'/} {block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            栏目管理</a>
    </li>
    <li class="active">
        <a href="">栏目编辑</a>
    </li>

</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">栏目列表</a></li>
    <li class="active"><a href="">栏目编辑</a></li>
</ul>
<form class="form-horizontal" id="form" action="" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">栏目编辑</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">栏目名称</label>
                <div class="col-sm-9">
                    <input type="text" name="name" value="{$oldData['name']}" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">所属栏目</label>
                <div class="col-sm-9">
                    <select class="js-example-basic-single form-control" name="pid">
                        <option value="0">顶级栏目</option>
                        {foreach name='cateData' key='key' item='vo'}
                        <option {if condition="$oldData['pid']==$vo['id']" }selected{/if} value="{++$key}">{$vo['_name']}</option>
                        {/foreach}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-sm-2 control-label">栏目排序</label>
                <div class="col-sm-9">
                    <input type="number" name="sort" value="{$oldData['sort']}" class="form-control" placeholder="">
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name='id' value="{:input('param.cateid')}">
    <button class="btn btn-primary" type="submit">确定</button>
</form>
{/block}
