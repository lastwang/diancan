{extend name='base'/} {block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            栏目管理</a>
    </li>
    <li class="active">
        <a href="">栏目列表</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="">栏目列表</a></li>
    <li><a href="{:url('admin/category/store')}">添加栏目</a></li>
</ul>
<form action="" method="post">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th width="80">编号</th>
                        <th>栏目名称</th>
                        <th width="200">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach name='field' key='key' item='vo'}
                    <tr>
                        <td>{++$key}</td>
                        <td>{$vo._name}</td>
                        <td>
                            <div class="btn-group">
                                <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="{:url('addSon',['cateid'=>$vo['id']])}">添加子类</a></li>
                                    <li><a href="{:url('edit',['cateid'=>$vo['id']])}">编辑</a></li>
                                    <li class="divider"></li>
                                    <!-- <li><a href="{:url('del',['cateid'=>$vo['id']])}" onclick="del()">删除</a></li> -->
                                    <li><a href="javascript:void(0);" onclick="del({$vo['id']})">删除</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</form>
<div class="pagination pagination-sm pull-right">
</div>
<script>
    function del(cate_id) {
        require(['hdjs'], function(hdjs) {
            hdjs.confirm('确定删除吗?', function() {
                window.location.href = "{:url('admin/Category/del')}" + "?cate_id=" + cate_id;
                // window.location.reload();//刷新；
            })
        })
    }
</script>
{/block}
