<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        window.hdjs = {};
        window.hdjs.base = '../';
        window.hdjs.uploader = 'php/uploader.php?';
        window.hdjs.filesLists = 'php/filesLists.php?';
    </script>
    <script src="../dist/static/requirejs/require.js"></script>
    <script src="../dist/static/requirejs/config.js"></script>
</head>
<body style="padding: 50px;">
<h1>创建与获取</h1>
<script>
    require(['hdjs'], function (hdjs) {
        hdjs.cookie.set('hdjs', '这是使用 hdjs 创建的cookie');
        console.log(hdjs.cookie.get('hdjs'));
    })
</script>

<h1>获取所有</h1>
<script>
    require(['hdjs'], function (hdjs) {
        console.log(hdjs.cookie.get());
    })
</script>

<h1>删除</h1>
<script>
    require(['hdjs'], function (hdjs) {
        console.log(hdjs.cookie.remove('hdjs'));
    })
</script>

<h1>获取所有</h1>
<script>
    require(['hdjs'], function (hdjs) {
        console.log(hdjs.cookie.get());
    })
</script>
</body>
</html>
